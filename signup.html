<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Sign up page</title>
</head>

<body >
    <!-- As a heading -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Nest digital food world</span>
    </div>
  </nav>
    <div class="container ">
        <div class="row ">
            <div class="bg-light col col-12 col-sm-9 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                <form>
                    <table class="table table-borderless">
                        <tr>
                            <td></td>
                            <td><h1>Sign up</h1> </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email id</label></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="phone number">phone Number</label></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="gender">gender</label></td>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="dob">Date of birth</label></td>
                            <td><input type="date" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="password">password</label></td>
                            <td><input type="password" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="confirmpassword">confirm password</label></td>
                            <td><input type="password" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a href="login.html" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Sign up</a></a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
